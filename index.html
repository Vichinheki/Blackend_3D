<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Viagens Personalizadas</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            width: 100%;
            height: 40%;
            min-height: 250px;
            background-image: url(https://i0.wp.com/zaptorpedo.com.br/wp-content/uploads/2023/01/Veja-qual-agencia-de-viagens-esta-se-dando-bem.jpg?w=1280&ssl=1);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            flex-direction: column;
            position: relative;
        }
        .content {
            margin: 15px;
        }
        .destination {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .destination img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .price {
            font-weight: bold;
            color: #007bff;
        }
        /* Estilo para o título */
        .header h1 {
            color: white; /* Cor das letras em branco */
        }
        /* Estilo para a frase "Site de Viagens Personalizadas" */
        .header h1 span {
            background-color: orange;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span>Site de Viagens Personalizadas</span></h1>
    </div>
    <!-- Restante do conteúdo aqui -->
</body>
