<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Viagens Personalizadas</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin: 15px;
        }
        .destination {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .destination img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .price {
            font-weight: bold;
            color: #007bff;
        }
        /* Estilo para o título */
        .header h1 {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Site de Viagens Personalizadas</h1>
    </div>
    <div class="content">
        <h2>Bem-vindo ao nosso site de viagens!</h2>
        <p>Aqui, nós personalizamos o seu roteiro de viagem de acordo com as suas preferências.</p>
    </div>
    <div class="destination">
        <img src="https://dbui4lb3qzbcx.cloudfront.net/imagens/ef037b4d72c2bfdd7ab8b0f754c09fcd.jpeg" alt="Egito">
        <h3>Egito</h3>
        <p>Explore o Egito e descubra paisagens deslumbrantes. Preço: <span class="price">$2000</span></p>
    </div>
    <!-- Adicione mais destinos aqui -->
</body>
</html>
